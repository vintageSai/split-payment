<html>

<head>
    <title>Split Payment</title>
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
    <script src="popper.js"></script>
    <script src="script.js"></script>
    <!-- <script src="settle.js"></script> -->
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <h1>Split Payment</h1>
    <!-- Modal starts -->
    <div class="bs-example">
        <div id="myModal" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="modGroupHeading" class="modal-title"></h5>
                        <button id="crossModal" type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Select the group members</p>
                        <p class="text-secondary"><small>If you don't save, your changes will be lost.</small></p>
                        <!-- List goes here -->
                        <ul class="list-group list-group-flush">
                            <!-- <li class="list-group-item">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="check1" checked>
                                    <label class="custom-control-label" for="check1">Check 1</label>
                                </div>
                            </li> -->
                        </ul>
                        <!-- List ends here -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            id="closeModal">Close</button>
                        <button type=" button" class="btn btn-primary" onclick="saveModal()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal ends -->
    <div id="main" class=".container-fluid">
        <table id="mainTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Paid</th>
                    <th>Payable</th>
                    <th><input id="allCheck" type='checkbox' /></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class='nameMain'>You</td>
                    <td class='paidMain'>0</td>
                    <td td class='payableMain'>0</td>
                    <td class='checkMain'><input type='checkbox' /></td>
                </tr>
                <!-- <tr>
                    <td class='nameMain'>Mahesh</td>
                    <td class='paidMain'>200</td>
                    <td td class='payableMain'>0</td>
                    <td class='checkMain'><input type='checkbox' /></td>
                </tr>
                <tr>
                    <td class='nameMain'>Guru</td>
                    <td class='paidMain'>400</td>
                    <td td class='payableMain'>0</td>
                    <td class='checkMain'><input type='checkbox' /></td>
                </tr> -->
            </tbody>
        </table>

        <button type="button" onclick="addRowToMainTable()">Add Person</button>
        <button id="crtGrp" type="button" onclick="addRowToGroupTable()" hidden="true">Create Group</button>
        <button id="delBut" type="button" onclick="deleteMainHighLightedRows()" hidden="true">Delete Person</button>
    </div>
    <br><br><br>
    <div id="group" class=".container-fluid">
        <table id="groupTable">
            <thead>
                <tr>
                    <th>Group Name</th>
                    <th>Expenditure</th>
                    <th>Members</th>
                    <th><input id="allCheckGroup" type='checkbox' /></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Main Group</td>
                    <td id="mainGroupExpenditure">0</td>
                    <td>All</td>
                    <td></td>
                </tr>
                <!-- <tr>
                    <td class='nameGroup'>Non Veg Extra</td>
                    <td class='expGroup'>200</td>
                    <td td class='memGroup'>Mahesh</td>
                    <td class='checkGroup'><input type='checkbox' /></td>
                </tr>
                <tr>
                    <td class='nameGroup'>Veg Extra</td>
                    <td class='expGroup'>150</td>
                    <td td class='memGroup'>Mahesh, Guru</td>
                    <td class='checkGroup'><input type='checkbox' /></td>
                </tr> -->
            </tbody>
        </table>

        <button id="delGrpBut" type="button" onclick="deleteGroupHighLightedRows()" hidden="true">Delete Group</button>
    </div>
</body>

</html>
